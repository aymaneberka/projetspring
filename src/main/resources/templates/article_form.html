<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Article Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pageTitle}">Article Form</h2>

    <form th:action="@{/articles/save}" th:object="${article}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required minlength="2" maxlength="100">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required min="0" step="0.01">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required min="0" step="1">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/articles" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
